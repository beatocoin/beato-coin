<svg xmlns="http://www.w3.org/2000/svg" width="600" height="300" viewBox="0 0 600 300">
  <rect width="600" height="300" fill="#f8fdff" rx="8" ry="8"/>
  
  <!-- Text Editor Area -->
  <rect x="20" y="20" width="560" height="260" fill="#ffffff" rx="4" ry="4" stroke="#e0e6ea" stroke-width="2"/>
  
  <!-- Toolbar -->
  <rect x="20" y="20" width="560" height="40" fill="#f0f4f8" rx="4" ry="4"/>
  
  <!-- Toolbar Buttons -->
  <rect x="30" y="30" width="20" height="20" fill="#d0d6da" rx="2" ry="2"/>
  <rect x="60" y="30" width="20" height="20" fill="#d0d6da" rx="2" ry="2"/>
  <rect x="90" y="30" width="20" height="20" fill="#d0d6da" rx="2" ry="2"/>
  <rect x="120" y="30" width="20" height="20" fill="#d0d6da" rx="2" ry="2"/>
  <rect x="150" y="30" width="80" height="20" fill="#d0d6da" rx="2" ry="2"/>
  
  <!-- Content Sections -->
  <rect x="40" y="80" width="520" height="30" fill="#f0f4f8" rx="2" ry="2"/>
  <rect x="40" y="120" width="480" height="20" fill="#e0e6ea" rx="2" ry="2"/>
  <rect x="40" y="150" width="460" height="20" fill="#e0e6ea" rx="2" ry="2"/>
  <rect x="40" y="180" width="440" height="20" fill="#e0e6ea" rx="2" ry="2"/>
  
  <!-- AI Suggestion Section -->
  <rect x="40" y="220" width="520" height="40" fill="#edf8ff" rx="4" ry="4" stroke="#5EB1BF" stroke-width="1" stroke-dasharray="2 2"/>
  <rect x="50" y="230" width="20" height="20" fill="#5EB1BF" rx="10" ry="10"/>
  <rect x="80" y="230" width="460" height="20" fill="#d0e6ea" rx="2" ry="2"/>
</svg> 